<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Tropical Water Adventure</title>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <img src="./images/Start.jpg" alt="" class="logo-img" />
        <h2>Tropical Water<br> Adventure</h2>
        <br />
        <button id="start-button">Lets go!</button>
        <p>Use the left and right arrow to control the windsurf board!</p>
        <img src="./Images/arrows.png" alt="" class="arrows-img" />
      </div>


        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <img src="./images/Background.jpg" alt="" class="logo-img" />
        <h1>Game Over</h1>
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </main>

    <script type="text/javascript" src="js/component.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/obstacle.js"></script>
  </body>
</html>
